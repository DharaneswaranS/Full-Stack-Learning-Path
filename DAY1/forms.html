<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        .form{
            color:aqua;
            margin-right: 60px;
            background-color: black;
        }
    </style>
</head>
<body>
    <center><h2>Register</h2></center>
    <form class="form">
        <center>
        <label for="Name">Name </label>
        <input type="text" placeholder="Eg: Mahesh">
        <br>
        <label for="Number">Number </label>
        <input type="number" placeholder="Eg:9500944986" required><br>
        <label for="mail">Email </label>
        <input type="email" placeholder="Eg: maheshdevaraj@gmail.com"><br>
        <br>
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
        <br>
        <input type="checkbox" name=""  id="ft">Remember me
        <br>
        <input type="radio" name="g">male
        <input type="radio" name="g">female
        <br>
        <input type="date" name="" id="">Dob
        <br>
        <input type="tel" name="" id="">
        <br>
        <input type="url" name="" id="">
        <input type="datetime-local" name="" id="">

        </center>
    </form>
    
</body>

    input{
        
    }
</style>
</html>

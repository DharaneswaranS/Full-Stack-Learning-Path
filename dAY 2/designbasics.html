<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in css</title>
    <link rel="icon" href="Mahesh.jpeg">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1,h2{
            color:blueviolet;
            text-align:center;
        }
        .mg{

        }
        #k{
            background-color:pink; border: 4px solid skyblue; border-radius: 5px;
        }
        ul li{
            color:green;
        }
        ol li{
            color:blue;
        }
    </style>
</head>
<body>
    <h1>Hello Everyone</h1>
    <h2 class="mg">mug</h2>
    <p id="k">hello</p>
    <ul><li>1</li><li>2</li></ul>
    <ol><li>3</li><li>4</li></ol>
</body>
</html>

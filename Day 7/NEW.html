<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        }
        
        calculator {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        screen {
        width: 100%;
        height: 50px;
        background-color: #222;
        color: #fff;
        text-align: right;
        padding: 10px;
        font-size: 24px;
        border-radius: 5px;
        margin-bottom: 10px;
        }
        
        buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        }
        
        btn {
        padding: 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background-color: #f1f1f1;
        cursor: pointer;
        }
        
        btn:hover {
        background-color: #ddd;
        }
</style>
</head>
<body>
<div class="calculator">
<div class="screen" id="result">0</div>
<div class="buttons">
<button class="btn" onclick="clearScreen()">C</button>
<button class="btn" onclick="display('/')">/</button>
<button class="btn" onclick="display('*')">*</button>
<button class="btn" onclick="display('-')">-</button>
<button class="btn" onclick="display('7')">7</button>
<button class="btn" onclick="display('8')">8</button>
<button class="btn" onclick="display('9')">9</button>
<button class="btn" onclick="display('+')">+</button>
<button class="btn" onclick="display('4')">4</button>
<button class="btn" onclick="display('5')">5</button>
<button class="btn" onclick="display('6')">6</button>
<button class="btn" onclick="calculate()">=</button>
<button class="btn" onclick="display('1')">1</button>
<button class="btn" onclick="display('2')">2</button>
<button class="btn" onclick="display('3')">3</button>
<button class="btn" onclick="display('0')">0</button>
<button class="btn" onclick="display('.')">.</button>
</div>
</div>
<script>
    function clearScreen() {
        document.getElementById("result").innerHTML = "0";
        }
        
        function display(value) {
        let result = document.getElementById("result");
        if (result.innerHTML == "0") {
        result.innerHTML = value;
        } else {
        result.innerHTML += value;
        }
        }
        
        function calculate() {
        let result = document.getElementById("result").innerHTML;
        document.getElementById("result").innerHTML = eval(result);
        }
</script>
</body>
</html>
